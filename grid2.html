<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        display: grid;
        place-items: center;
        height: 100vh;
       }
       .container{
        width: 90vw;
        height: 100vh;
        background-color: aquamarine;
        display: grid;
        grid-template-areas: 
        'header header header'
        'left content right'
        'footer footer footer';
        /* grid-template-columns: repeat(4,1fr); */
        color: white;
        font-size: 20px;
        grid-template-rows: 1fr 2fr 2fr;
       }
       header{
        background-color: aqua;
        grid-column: span 4;
        padding-top: 20px;
        text-align: center;
       }
       footer{
        background-color: rgb(99, 2, 190);
        grid-column: span 4;
        padding: 40px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        align-items: center;
        justify-content: center;
       }
       .footer{
        background-color: rgb(197, 129, 4);
        font-size: 20px;
        text-align: center;
        height: 130px;
        align-content: center;
        justify-content: center;
       }
       .left{
        background-color: rgb(241, 65, 21);
        text-align: center;
        padding-top: 20px;
        grid-column: 1/2;
        grid-row: 2/3;
       }
       .right{
        background-color: rgb(228, 209, 8);
        grid-column: 4/5;
        text-align: center;
        padding-top: 20px;
       }
       .content{
        background-color: green;
        grid-column: span 2;
        grid-row: 2/3;
        text-align: center;
        padding-top: 20px;
       }
       
    /* Responsive styles for tablets */  
       @media (max-width: 768px) {
            .container{
                grid-template-columns: repeat(2, 1fr);
                font-size: 10px;
            }
        }
    /* Responsive styles for mobile */  
        @media (max-width: 600px){
            .footer{
                grid-template-columns: 1fr;
                font-size: 10px;
                background-color: aqua;
            }
        }
            

    </style>
</head>
<body>
 
        <section>
            <div class="container">
                <header>header</header>
                <aside class="left">left sidebar-1</aside>
                <aside class="right">right sidebar-2</aside>
                <div class="content">main content</div>
                <footer class="foot">
                    <div class="footer"> footer1</div>
                    <div class="footer"> footer2</div>
                    <div class="footer"> footer3</div>
                    <div class="footer"> footer4</div>
                </footer>
            </div>  
        </section>
      



  
    
</body>
</html>
